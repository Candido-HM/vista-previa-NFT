<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
  <main class="container">
    <article class="tarjeta">
      <div class="image">
        <img src="/images/image-equilibrium.jpg" alt="logo">
      </div>
      <div class="info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="days">
          <span class="span1"><img src="/images/icon-ethereum.svg"> 0.041 ETH</span>
          <span class="span2"><img src="/images/icon-clock.svg"> 3 days left</span>
        </div>
        <p class="creador"><img src="/images/image-avatar.png"> Creation of    <span> Jules Wyvern </span></p>
      </div>
    </article>
  </main>
</body>
</html>
